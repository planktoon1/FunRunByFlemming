service: funrun-by-flemming-backend

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs12.x
  region: eu-central-1
  timeout: 6 # optional, in seconds, default is 6
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - SNS:Publish
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"
  environment:
    STAGE: ${self:provider.stage}

functions:
  publicApi:
    handler: src/handlers/backend.api
    events:
      - http:
          path: /api/{proxy+}
          method: any
          cors:
            origin:
              - "*"
          timeout: 10

resources:
  Resources:
    AccessReport:
      Type: "AWS::DynamoDB::Table"
      Properties: ${file(./config/dbconfig.json):properties}

plugins:
  - serverless-plugin-typescript
